<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakan'ın İlk JS Denemesi</title>
    
</head>
<body>
    <table border="3">
        <tr>
            <td>Metodlar</td>
            <td>Butonlar</td>
            <td>Sonuçlar</td>
        </tr>
        <tr>
            <td>onClick</td>
            <td><button onClick="tiklamaca()">Tıklasana!</button></td>
            <td><p id="tıkla-gelsin">Butona Tıkla Gör!</p></td>
        </tr>
        <tr>
            <td>onMouseOver</td>
            <td><button onMouseOver="hover()" onMouseOut="unHover()">Üstüne gel!</button></td>
            <td><p id="hover">Mouse u butonun üzerine getir!</p></td>
        </tr>
        <tr>
            <td>onKeydown</td>
            <td><button onKeyDown="tusabas()">Tuşa bas!</button></td>
            <td><p id="tus">Herhangi bir tuşa bas! </p></td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
